<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="whidth=device-width, initial-scale=1.0">
    <title>router</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
  </head>
  <body>
      <div id="app">
        <p>
        <router-link to="/main">Main 컴포넌트</router-link>
        <router-link to="/login">Login 컴포넌트</router-link>
        </p>
        <router-view></router-view>
      </div>
      <script>
        // 템플릿 객체
        const Main = { template: "<div>main</div>" };
        const Login = { template: "<div>login</div>" };
        // 라우터 객체배열(path, component)
        const routes = [
          { path:"/main", component: Main },
          { path:"/login", component: Login }
        ];
        // 뷰 라우터(생성자 인자로 라우터 객체 배열을 넣어준다.)
        let router = new VueRouter({
          mode: "history",
          routes
        });
        let app = new Vue({
          router
        }).$mount('#app');
      </script>
  </body>
</html>
