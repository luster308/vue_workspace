<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>component scope</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  </head>
  <body>
    <div>
      <p id="p1"><global></global>&nbsp;<local></local></p>
      <p id="p2"><global></global>&nbsp;<local></local></p>
      <p id="p3"><global></global>&nbsp;<local></local></p>
    </div>
      <script>
        // 전역 컴포넌트 등록
        // 인자: 1. 전역 컴포넌트명 2. template 속성을 가진 객체
        Vue.component("global", {
          template: "<span>전역 컴포넌트</span>"
        });
        // 지역 컴포넌트 등록
        // Vue 생성자의 인자로 component 속성을 정의
        // components 속성에 지역 컴포넌트명과 template 객체를 등록
        new Vue({
          el: "#p2",
          components: {
          "local": {
            template: "<span>지역 컴포넌트</span>"
          }
        }
        });
        // Vue 객체에 아이디가 p1인 p dom엘리먼트를 등록
        new Vue({
          el: "#p1"
        });
        // Vue 객체에 아이디가 p3인 p dom엘리먼트를 등록
        new Vue({
          el: "#p3"
        });
      </script>
  </body>
</html>
